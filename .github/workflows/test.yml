name: Test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      redshift-version: redshift

    strategy:
      matrix:
        node-version: [6.0, 8.x, 10.x, 12.x, 14.x, 15.x]

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install

    - run: npm run lint

    - run: npm run build

    - run: npm run test
